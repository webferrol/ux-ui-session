<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Modo Oscuro/Luz</title>
    <style>
        body {
            transition: background-color 0.5s;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mode-toggle" onclick="toggleMode()">Toggle Modo</div>
    <h1>Ejemplo de Modo Oscuro/Luz</h1>
    <p>Contenido de la página.</p>

    <script>
        // Verifica el estado actual del modo en localStorage (si existe)
        const savedMode = localStorage.getItem('darkMode');
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        console.log(prefersDarkMode)

        // Configura el modo inicial según la preferencia del usuario y localStorage
        const initialMode = savedMode === 'enabled' || (savedMode !== 'disabled' && prefersDarkMode);
        setMode(initialMode);

        // Función para alternar entre modos
        function toggleMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }

        // Función para establecer el modo y actualizar localStorage
        function setMode(isDarkMode) {
            document.body.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }
    </script>
</body>
</html>
